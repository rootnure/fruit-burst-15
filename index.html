<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <!-- DaisyUI and Tailwind CDN links -->
   <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
   <script src="https://cdn.tailwindcss.com"></script>
   <!-- tailwind customization -->
   <script>
      tailwind.config = {
         theme: {
            extend: {
               colors: {
                  clifford: '#da373d',
                  'color-primary': '#F85559',
               }
            }
         }
      }
   </script>
   <!-- Google Font: Lato -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
   <!-- custom css -->
   <style>
      .font-lato {
         font-family: 'Lato', sans-serif;
      }
   </style>
</head>

<body class="font-lato">
   <header class="container mx-auto md:px-2 lg:px-10">
      <nav class="my-3 lg:my-12">
         <div class="xl:bg-color-primary justify-between rounded-full w-full px-8 py-3">
            <div class="flex justify-between items-center">
               <!-- lg:nav-menu -->
               <div class="hidden xl:flex">
                  <ul class="menu menu-horizontal px-1 text-white text-lg font-medium">
                     <li><a>Home</a></li>
                     <li><a>About Us</a></li>
                     <li><a>Shop</a></li>
                     <li><a>All Fruits</a></li>
                  </ul>
               </div>
               <!-- logo -->
               <div>
                  <a class="flex items-center normal-case text-xl gap-2">
                     <div>
                        <img class="w-full" src="./images/logo.png" alt="">
                     </div>
                     <span class="text-[#121212] xl:text-white text-2xl lg:text-4xl font-bold">Fruit Burst</span>
                  </a>
               </div>
               <!-- sm:nav-menu -->
               <div class="dropdown">
                  <label tabindex="0" class="btn btn-ghost xl:hidden scale-150">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                           d="M4 6h16M4 12h8m-8 6h16" />
                     </svg>
                  </label>
                  <div class="relative">
                     <ul tabindex="0"
                        class="absolute right-5 menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-28">
                        <li><a>Home</a></li>
                        <li><a>About Us</a></li>
                        <li><a>Shop</a></li>
                        <li><a>All Fruits</a></li>
                     </ul>
                  </div>
               </div>
               <!-- search -->
               <div class="hidden xl:block">
                  <div class="relative flex justify-end">
                     <input type="text" placeholder="Search Here" class="input rounded-full w-80 pr-16" />
                     <button class="btn bg-transparent absolute top-0 right-0 border-0 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                           stroke="currentColor" class="w-6 h-6">
                           <path stroke-linecap="round" stroke-linejoin="round"
                              d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                        </svg>
                     </button>
                  </div>
               </div>
            </div>
         </div>
      </nav>
   </header>

   <main>

   </main>

   <footer>

   </footer>
</body>

</html>
